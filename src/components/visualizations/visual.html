<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Web Stack Visualization</title>
    <style>
      :root {
        /* Default Desktop Variables */
        --hover-lift-distance: 60px;
        --stack-width: 280px;
        --stack-height: 220px;
        --layer-thickness: 30px;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        /* Prevent horizontal scroll from 3D elements */
        overflow-x: hidden;
      }

      .stack-visualization-container {
        display: flex;
        align-items: center;
        justify-content: center;
        /* Fluid gap and padding */
        gap: clamp(20px, 5vw, 50px);
        padding: clamp(20px, 5vw, 60px);
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
        max-width: 1200px;
        width: 40%;
        box-sizing: border-box;
      }

      /* --- Left Label & Arrow --- */
      .left-label {
        text-align: right;
        font-weight: 700;
        color: #333;
        display: flex;
        flex-direction: row-reverse;
        align-items: center;
        gap: 15px;
        min-width: 120px; /* Prevent wrapping too early */
      }
      .arrow-up {
        width: 3px;
        height: 150px;
        background: #444;
        position: relative;
        border-radius: 2px;
      }
      .arrow-up::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -5px;
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-bottom: 12px solid #444;
      }

      /* --- The 3D Stack Core --- */
      .isometric-stack {
        position: relative;
        width: var(--stack-width);
        height: var(--stack-height);
        /* The Isometric Perspective */
        transform: rotateX(60deg) rotateZ(-45deg);
        transform-style: preserve-3d;
        transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        /* Add margin to prevent clipping on hover */
        margin: 20px 20px 40px;
      }

      /* Shared Layer Styles */
      .layer {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        transform-style: preserve-3d;
      }

      .layer-content {
        width: 100%;
        height: 100%;
        position: relative;
        border-radius: 12px;
        transform-style: flat;
      }

      /* --- Creating 3D Thickness --- */
      /* Bottom Edge */
      .layer-content::before {
        content: "";
        position: absolute;
        width: 100%;
        height: var(--layer-thickness);
        bottom: 0;
        left: 0;
        transform-origin: bottom;
        transform: rotateX(90deg);
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
      }
      /* Left Edge */
      .layer-content::after {
        content: "";
        position: absolute;
        width: var(--layer-thickness);
        height: 100%;
        top: 0;
        left: 0;
        transform-origin: left;
        transform: rotateY(-90deg);
        border-top-left-radius: 12px;
        border-bottom-left-radius: 12px;
      }

      /* --- HTML Layer (Concrete) --- */
      .layer-html {
        z-index: 1;
        transform: translateZ(-80px);
      }
      .concrete-texture {
        background: #a0a0a0;
        background-image: repeating-radial-gradient(
            circle at 0 0,
            transparent 0,
            #a0a0a0 10px
          ),
          repeating-linear-gradient(#b0b0b0, #909090);
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
        border: 1px solid #999;
      }
      .concrete-texture::before {
        background-color: #7a7a7a;
      }
      .concrete-texture::after {
        background-color: #8a8a8a;
      }

      /* --- CSS Layer (Colorful) --- */
      .layer-css {
        z-index: 2;
        transform: translateZ(-40px);
      }
      .colorful-texture {
        background: linear-gradient(135deg, #ff6b6b, #556270, #4ecdc4);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .colorful-texture::before {
        background: linear-gradient(to right, #a34444, #3b4652);
      }
      .colorful-texture::after {
        background: linear-gradient(to bottom, #3b4652, #368d87);
      }

      /* --- JS Layer (Glass) --- */
      .layer-js {
        z-index: 3;
        transform: translateZ(0px);
      }
      .glass-texture {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        overflow: hidden;
      }
      .glass-texture::before {
        background-color: rgba(200, 200, 200, 0.4);
      }
      .glass-texture::after {
        background-color: rgba(220, 220, 220, 0.4);
      }

      /* --- Icon Styling --- */
      .gear {
        position: absolute;
        fill: rgba(255, 255, 255, 0.8);
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
      }
      .gear-1 {
        width: 80px;
        top: 20%;
        left: 15%;
      }
      .gear-2 {
        width: 60px;
        bottom: 20%;
        right: 20%;
      }

      .js-icon {
        position: absolute;
        fill: rgba(255, 255, 255, 0.95);
        filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.3));
      }
      .icon-brackets {
        width: 32px;
        top: 15%;
        right: 25%;
      }
      .icon-logic {
        width: 28px;
        bottom: 25%;
        left: 30%;
      }
      .icon-code {
        width: 30px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* --- Animations --- */
      @keyframes spin-cw {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes spin-ccw {
        from {
          transform: rotate(360deg);
        }
        to {
          transform: rotate(0deg);
        }
      }

      @keyframes float-pulse {
        0%,
        100% {
          transform: translateY(0) scale(1);
          opacity: 0.9;
        }
        50% {
          transform: translateY(-6px) scale(1.1);
          opacity: 1;
        }
      }

      .spin-cw {
        animation: spin-cw 10s linear infinite;
      }
      .spin-ccw {
        animation: spin-ccw 12s linear infinite;
      }

      .float-anim-1 {
        animation: float-pulse 4s ease-in-out infinite;
      }
      .float-anim-2 {
        animation: float-pulse 4.5s ease-in-out infinite 0.5s;
      }
      /* Note: icon-code needs specific handling because of its centering transform */
      .float-anim-3 {
        animation: float-pulse 5s ease-in-out infinite 1s;
      }

      /* --- Right Labels --- */
      .right-labels {
        display: flex;
        flex-direction: column;
        gap: 30px;
        text-align: left;
      }
      .label-group {
        position: relative;
      }
      .label-group h3 {
        margin: 0;
        font-size: 1.2rem;
        color: #222;
      }
      .label-group p {
        margin: 0;
        font-size: 0.9rem;
        color: #666;
      }

      .label-group::before {
        content: "";
        position: absolute;
        left: -60px;
        top: 50%;
        width: 50px;
        height: 2px;
        background: #e0e0e0;
        z-index: -1;
      }

      /* --- INTERACTIVITY: Hover & Active (Touch) --- */
      .isometric-stack:hover .layer-js,
      .isometric-stack:active .layer-js {
        transform: translateZ(var(--hover-lift-distance));
      }
      .isometric-stack:hover .layer-css,
      .isometric-stack:active .layer-css {
        transform: translateZ(0px);
      }
      .isometric-stack:hover .layer-html,
      .isometric-stack:active .layer-html {
        transform: translateZ(calc(var(--hover-lift-distance) * -1));
      }

      /* --- RESPONSIVE BREAKPOINTS --- */

      /* Tablet & Smaller Desktop (< 900px) */
      @media (max-width: 900px) {
        .stack-visualization-container {
          flex-direction: row;
          gap: clamp(20px, 5vw, 50px);
          padding: clamp(20px, 5vw, 60px);
          width: 90%;
        }

        } */

          margin: 30px 0;
        }

        .right-labels {
          text-align: center;

        }
        .label-group::before {
          display: none;
        } */
      }

      /* Mobile (< 500px) */
      /* Mobile (< 500px) */
      @media (max-width: 500px) {
        :root {
          /* Stronger shrink on small screens */
          --stack-width: 180px;
          --stack-height: 140px;
          --hover-lift-distance: 50px;
          --layer-thickness: 18px;
        }

        .stack-visualization-container {
          /* keep ROW layout, just tighter */
          flex-direction: row;
          gap: 30px;
          padding: 14px 10px;
          width: 90%;
        }

        .left-label {
          font-size: 0.5rem;
          min-width: auto; /* allow it to shrink */
        }

        .arrow-up {
          height: 80px; /* shorter arrow for small screens */
        }

        .right-labels {
          gap: 14px;
        }

        .right-labels h3 {
          font-size: 0.7rem;
        }

        .right-labels p {
          font-size: 0.8rem;
        }

        .label-group::before {
          left: -40px;
          width: 30px;
        }
      }
    </style>
  </head>
